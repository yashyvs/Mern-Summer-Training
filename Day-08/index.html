<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes Taking App</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/designs.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="header" class="alert alert-info text-center">Notes Taking App</h1>
      <div class="form-group">
        <label>Id</label>
        <input
          id="id"
          class="form-control"
          type="text"
          placeholder="Type Id Here"
        />
      </div>
      <div class="form-group">
        <label>Title</label>
        <input
          id="title"
          class="form-control"
          type="text"
          placeholder="Type Title Here"
        />
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea
          id="desc"
          class="form-control"
          rows="5"
          cols="20"
          placeholder="Type Desc Here"
        ></textarea>
      </div>
      <div class="form-group">
        <label>Completion Date</label>
        <input id="cdate" class="form-control" type="date" />
      </div>
      <div class="form-group">
        <label>Importance</label>
        <input id="importance" class="form-control" type="color" />
      </div>
      <div class="btn-container">
        <button class="btn" id="add">Add</button>
        <button class="btn" id="delete">Delete</button>
        <button class="btn" id="update">Update</button>
        <button class="btn" id="saveLocal">Save</button>
        <button class="btn" id="loadLocal">Load</button>
        <button class="btn" id="clearAll">Clear All</button>
        <button class="btn" id="saveServer">Save To Server</button>
        <button class="btn" id="loadServer">Load From Server</button>
      </div>
      <div class="form-group">

  <div id="searchContainer" style="display: none;">
  <div class="form-group">
    <label>Search Field</label>
    <select id="searchField" class="form-control">
      <option value="id">Id</option>
      <option value="title">Title</option>
      <option value="desc">Description</option>
      <option value="cdate">Completion Date</option>
    </select>
  </div>
  <div class="form-group">
    <label>Search Value</label>
    <input id="searchInput" class="form-control" type="text" placeholder="Enter search value" />
  </div>
  <button id="searchButton" class="btn">Search</button>
  <div id="searchResults">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Id</th>
          <th>Title</th>
          <th>Description</th>
          <th>Completion Date</th>
          <th>Importance</th>
        </tr>
      </thead>
      <tbody id="searchTableBody">
      </tbody>
    </table>
  </div>
</div>
<button id="toggleSearchButton" class="btn">Toggle Search Field</button>

      <h3>
        Total Records <span id="total"></span> Mark Records
        <span id="marktotal"></span> UnMark Records
        <span id="unmarktotal"></span>
      </h3>
      <table class="table table-bordered mainTable">
        <thead class="table-dark">
          <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Desc</th>
            <th>Completion Date</th>
            <th>Importance</th>
            <th>Operations</th>
          </tr>
        </thead>
        <tbody id="notes">
          <!--Dynamic Records will be come Here-->
        </tbody>
      </table>
    </div>
    <script
      type="module"
      src="scripts/controllers/notes-controller.js"
    ></script>
  </body>
</html>
