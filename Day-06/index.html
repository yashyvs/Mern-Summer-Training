<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes Taking App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="header" class="alert alert-danger text-center">
        Notes Taking App
      </h1>

      <div class="form-group">
        <label class="form-label">ID :</label>
        <input
          id="id"
          class="form-control"
          type="text"
          placeholder="Type Id here"
        />
      </div>

      <div class="form-group">
        <label class="form-label">Title :</label>
        <input
          id="title"
          class="form-control"
          type="text"
          placeholder="Type Title here"
        />
      </div>

      <div class="form-group">
        <label class="form-label">Description :</label>
        <textarea
          id="desc"
          class="form-control"
          rows="5"
          cols="20"
          placeholder="Enter Description"
        ></textarea>
      </div>

      <div class="form-group">
        <label class="form-label">Completion Date :</label>
        <input id="cdate" class="form-control" type="date" />
      </div>

      <div class="form-group">
        <label class="form-label">Importance :</label>
        <input id="importance" class="form-control" type="color" />
      </div>

      <div class="btn-container">
        <button
          class="btn"
          onclick="addNotes()"
        >
          Add
        </button>
        <button
          class="btn"
          onclick="deleteNotes()"
        >
          Delete
        </button>
        <button class="btn">Search</button>
        <button
          class="btn"
          onclick="sortNotes()"
        >
          Sort
        </button>
        <button class="btn">Update</button>
        <button class="btn">Save</button>
        <button class="btn">Load</button>
        <button
          class="btn"
          onclick="clearNotes()"
        >
          Clear All
        </button>
        <button class="btn">
          Save To Server
        </button>
        <button class="btn">
          Load From Server
        </button>
      </div>

      <div>
        <h3>Total Records Mark Records UnMark Records</h3>
      </div>
      <table class="table table-bordered">
        <thead class="table-dark">
          <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Description</th>
            <th>Completion Date</th>
            <th>Importance</th>
            <th>Operations</th>
          </tr>
        </thead>
        <tbody id="notes">
          <!-- Dynamic Records will come here -->
        </tbody>
      </table>
    </div>
    <!--            
      <br />
      <input type="button" value="Load from Local" />
      <input type="button" value="Save to Local" /> -->
    <script src="./scripts/controllers/notes-controller.js"></script>
  </body>
</html>
